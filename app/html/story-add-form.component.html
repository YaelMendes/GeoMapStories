<div class="container">
  <div>
    <h1> {{title}}</h1>
    <h2> {{mapBrowserEvent.coordinate[0]}} </h2>
    <form (ngSubmit)="onSubmit()" #storyForm="ngForm">

      <div class="form-group">
        <label for="description">description</label>
        <input type="text" class="form-control" id="description"
               required
               [(ngModel)]="model.description" name="description"
               #name="ngModel">
      </div>

      <div class="form-group">
        <label for="address">address</label>
        <input type="text" class="form-control" id="address"
               required
               [(ngModel)]="model.address.realAddress" name="realAddress"
               #name="ngModel">
      </div>

      <div class="form-group">
        <label for="begin">begin</label>
        <input type="date" class="form-control" id="begin"
               required
               [(ngModel)]="model.begin" name="begin"
               #name="ngModel">
      </div>

      <button type="submit" class="btn btn-default">Submit</button>
    </form>
  </div>
</div>
