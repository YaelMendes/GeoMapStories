<h2>Main stories page</h2>

<div>

  <div style="display: flex; flex-row: row">

    <div style="flex: 3 1 70%; order: 1">

      <div>
        <br/>
        <story-ngx-ol [allStories]="stories"></story-ngx-ol>
        <br/>
      </div>
    </div>

    <div style="flex: 1 6 30%; order: 2">
      <div>
        <br/>
        <selected-story [selectedStory]="story"></selected-story>
        <br/>
      </div>
      <div>
        <br/>
        <story-add-form [stories]="stories"></story-add-form>
        <br/>
      </div>
    </div>

  </div>

  <div style="display: block">
    <br/>
    <all-stories [allStories]="stories"></all-stories>
    <br/>
  </div>

  <div style="display: block">
    <div>
      <br/>
      <button (click)="gotoStatistics()">View Statistics</button>
      <br/>
    </div>

    <div>
      <br/>
      <button (click)="gotoSandbox()">Go in sandbox</button>
      <br/>
    </div>
  </div>


</div>
