<h2>My stories</h2>

<div>
<ul>
  <li *ngFor="let story of stories">
    <span>{{story.description}}</span>
    <br/><br/>
  </li>
</ul>
</div>

<div>
  <label>Story description:</label> <input #storyDescription />
  <button (click)="addStory(storyDescription.value); storyDescription.value=''">
    Add
  </button>
</div>
